<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="search">
            <i class='bx bxs-map' ></i>
            <input type="text" placeholder="Enter your Location">
            <button class='bx bx-search'></button>

        </div>
        <div class="weather">
            <div class="box">
                <div class="info">
                    <div class="type">
                        <img src="clouds.png" alt="clouds">
                        <p class="temperature">16<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="fir">
            <div class="report">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
            <div class="wind">
                <div class="image">
                    <i class='bx bx-wind' ></i>
                    <div class="speed">
                        <span>0Km/hr</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
                
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
